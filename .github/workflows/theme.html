<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Matrix</title>
  <style>
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .theme-matrix {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .theme-button {
      padding: 20px;
      text-align: center;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: white;
      transition: transform 0.2s;
    }

    .theme-button:hover {
      transform: scale(1.05);
    }

    /* Individual Theme Colors */
    .light { background-color: #f0f0f0; color: #000; }
    .dark { background-color: #1e1e1e; }
    .blue { background-color: #007BFF; }
    .green { background-color: #28A745; }
    .red { background-color: #DC3545; }
    .purple { background-color: #6F42C1; }
    .yellow { background-color: #FFC107; color: #000; }
    .pink { background-color: #E83E8C; }
  </style>
</head>
<body>
  <h1>Theme Matrix</h1>
  <div class="theme-matrix">
    <button class="theme-button light" onclick="setTheme('light')">Light</button>
    <button class="theme-button dark" onclick="setTheme('dark')">Dark</button>
    <button class="theme-button blue" onclick="setTheme('blue')">Blue</button>
    <button class="theme-button green" onclick="setTheme('green')">Green</button>
    <button class="theme-button red" onclick="setTheme('red')">Red</button>
    <button class="theme-button purple" onclick="setTheme('purple')">Purple</button>
    <button class="theme-button yellow" onclick="setTheme('yellow')">Yellow</button>
    <button class="theme-button pink" onclick="setTheme('pink')">Pink</button>
  </div>

  <script>
    const themes = {
      light: { background: '#f0f0f0', color: '#000' },
      dark: { background: '#1e1e1e', color: '#fff' },
      blue: { background: '#007BFF', color: '#fff' },
      green: { background: '#28A745', color: '#fff' },
      red: { background: '#DC3545', color: '#fff' },
      purple: { background: '#6F42C1', color: '#fff' },
      yellow: { background: '#FFC107', color: '#000' },
      pink: { background: '#E83E8C', color: '#fff' },
    };

    function setTheme(theme) {
      const selected = themes[theme];
      document.body.style.backgroundColor = selected.background;
      document.body.style.color = selected.color;
    }
  </script>
</body>
</html>
